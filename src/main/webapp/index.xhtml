<ui:composition template="WEB-INF/templates/dashboard.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="title">Principal</ui:define>
    <ui:define name="pageName">Principal</ui:define>
    <ui:define name="pageDesc">Bienvenido al sistema</ui:define>
    <ui:define name="content">
         <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{usuarioBean.user.nombre}"/>
                <h:outputLabel value="Apellido Paterno:"/>
                <h:inputText value="#{usuarioBean.user.apepat}"/>
                <h:outputLabel value="Apellido Materno:"/>
                <h:inputText value="#{usuarioBean.user.apemat}"/>
                <h:commandButton value="Guardar" actionListener="#{usuarioBean.save()}"/>
                <h:commandButton value="Limpiar"  actionListener="#{usuarioBean.limpiar()}"/>
            </h:panelGrid>
             <h:messages globalOnly="true" /> 
        </h:form>
    </ui:define>
</ui:composition>
