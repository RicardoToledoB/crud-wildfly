<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>  </title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Nombre:"/>
                <h:inputText value="#{usuarioBean.user.nombre}"/>
                <h:outputLabel value="Apellido Paterno:"/>
                <h:inputText value="#{usuarioBean.user.apepat}"/>
                <h:outputLabel value="Apellido Materno:"/>
                <h:inputText value="#{usuarioBean.user.apemat}"/>
                <h:commandButton value="Guardar" actionListener="#{usuarioBean.save()}"/>
                <h:commandButton value="Limpiar"  actionListener="#{usuarioBean.limpiar()}"/>
            </h:panelGrid>
             <h:messages globalOnly="true" /> 
        </h:form>
       
    </h:body>
</html>
